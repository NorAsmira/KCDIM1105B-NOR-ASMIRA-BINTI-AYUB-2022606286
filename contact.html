<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffefd5, #ffe4e1, #e0ffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contact Section Styling */
        .contact-section {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* Header Text Styling */
        .header-wrapper {
            margin-bottom: 20px;
        }

        .contact-title {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #ff6b6b;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-subtitle {
            font-size: 1.2rem;
            color: #6a6a6a;
            font-weight: 500;
            margin-bottom: 30px;
            animation: slideIn 2s ease-in-out;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.5s ease-out;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            color: #333;
            background: transparent;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #ff6b6b;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 1rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group textarea:focus + label,
        .input-group input:valid + label,
        .input-group textarea:valid + label {
            top: -10px;
            left: 15px;
            font-size: 0.9rem;
            color: #ff6b6b;
        }

        /* Submit Button */
        .submit-button {
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.4s ease;
        }

        .submit-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Home Button Styling */
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #ff3b3b;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <!-- Fancy Header -->
        <div class="header-wrapper">
            <h1 class="contact-title">Contact Me</h1>
            <p class="contact-subtitle">Let's create something amazing together!</p>
        </div>
        
        <!-- Floating Contact Form -->
        <div class="form-container">
            <form action="#" method="post" class="contact-form">
                <div class="input-group">
                    <input type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <textarea name="message" rows="5" required></textarea>
                    <label>Message</label>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <!-- Home Button -->
            <a href="index.html" class="home-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
